<!doctype html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <script src="controllers/DatepickerPopupDemoCtrl.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="node_modules/ng-dialog/js/ngDialog.js"></script>
    <link href="node_modules/ng-dialog/css/myth/ngDialog-theme-default.css" rel="stylesheet">
    <link href="node_modules/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
    <script src="node_modules/angular-smart-table/dist/smart-table.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="myApp" >
    <form ng-controller="test123">
        <div class="form-group">
            <label for="feature-name">Feature flag name</label>
            <input type="text" ng-value="row.Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="3" ng-model="row.Description"></textarea>
        </div>
        <div class="form-group">
            <label for="expires">Expires</label>
            <div class="row" ng-controller="DatepickerPopupDemoCtrl">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" ng-value="row.Expires | date" ng-model="feature.date" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="feature.expires" id="never-check" value="Never"> Never
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Behavior</label>
            <select class="form-control" ng-value="row.Behavior">
                <option value="ORG_SPECIFIC" selected>Org specific</option>
                <option value="GLOBALLY_ON">Globally on</option>
                <option value="GLOBALLY_OFF">Globally off</option>
            </select>
        </div>
        <div>
            <button type="button" id="" ng-click="checkModel(feature)" class="btn btn-primary">Create</button>
            <button type="button" id="" class="btn btn-primary">Reset</button>
        </div>
    </form>
</body>

</html>
