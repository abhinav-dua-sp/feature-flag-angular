<!doctype html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="controllers/DatepickerPopupDemoCtrl.js"></script>
    <script src="node_modules/ng-dialog/js/ngDialog.js"></script>
    <link href="node_modules/ng-dialog/css/myth/ngDialog-theme-default.css" rel="stylesheet">
    <link href="node_modules/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
    <script src="node_modules/angular-smart-table/dist/smart-table.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        margin: 10% !important;
    }
    
    #ico {
        padding-left: 15%;
    }
    
    #createFF {
        padding : 13px 15px !important;
    }
    
    table {
        margin-top: 4%;
    }
</style>

<body ng-app="myApp" ng-controller="test123">


    <button type="button" ng-click="trigModal()" id="createFF" class="btn btn-primary">Create a feature flag</button>
    <table st-table="rowCollection" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Created by</th>
                <th class="text-center">Expiration date</th>
                <th class="text-center">Behavior</th>
                <th class="text-center">Number of orgs</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in rowCollection">
                <td class="col-md-1 text-center">{{row.Name}}</td>
                <td class="col-md-1 text-center">{{row.Owner}}</td>
                <td class="col-md-1 text-center">{{row.Expires | date}} </td>
                <td class="col-md-1 text-center">{{row.Behavior}}</td>
                <td class="col-md-1 text-center">3<span id="ico" class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
